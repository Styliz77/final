<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitendo Account</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <a href="https://accounts.nintendo.com/login">
        <img src="logo.png" alt="logo" height="60px">
    </a>
    <p>Nintendo Account</p>
    <div style="width: 88px; padding-right: 20px;">
        <a href="https://accounts.nintendo.com/authorize_age_gate?redirect_uri=https%3A%2F%2Faccounts.nintendo.com%2F">
            <img src="arrow-circle-right-icon.png" alt="arrow" height="12px">
            <span style="font-size: 14px;">建立新帳號</span>
        </a>
    </div>
</header>
<div class="LoginForm">
    <div class="container-main">
        <h1 style="font-weight: lighter; font-size: 28px; padding: 20px">Nintendo Account</h1>
        <div class="block-base">
            <form>
                <div class="block-base-inner">
                    <h3>使用密碼登入</h3>
                    <div id="name-input" class="input-box">
                        <label>電子郵件信箱</label>
                        <input type="text" class="input-item" placeholder="電子郵件信箱 / 登入ID">
                    </div>
                    <div id="password-input" class="input-box">
                        <label>密碼</label>
                        <input type="text" class="input-item" placeholder="密碼">
                    </div>
                </div>
                <div class="block-base-inner">
                    <button class="submit-button">登入</button>
                </div>
            </form>
        </div>
        <a class="block-text" href="https://accounts.nintendo.com/password/reset">
            <img src="arrow-circle-right-icon.png" alt="arrow" height="12px">
            <p>忘記密碼</p>
        </a>
        <div class="block-key">
            <h3>使用通行密鑰登入</h3>
            <img src="pict.png" alt="pict" style="padding: 40px 0">
            <div class="block-base-inner">
                <button class="submit-button">登入</button>
            </div>
        </div>
        <a class="block-text" href="http://support.nintendo.com/nintendoaccount/passkey">
            <img src="arrow-circle-right-icon.png" alt="arrow" height="12px">
            <p>關於通行密鑰</p>
        </a>
        <a class="block-text" href="http://support.nintendo.com/nintendoaccount/passkeyloginissue">
            <img src="arrow-circle-right-icon.png" alt="arrow" height="12px">
            <p>無法使用通行密鑰登入時</p>
        </a>
    </div>
</div>
<footer>
    <a class="block-text" href="https://www.nintendo.tw/">
        <img src="arrow-circle-right-icon.png" height="12px">
        <p>任天堂網站</p>
    </a>
    <a class="block-text" href="https://accounts.nintendo.com/term_chooser/eula">
        <img src="arrow-circle-right-icon.png" height="12px">
        <p>使用條款</p>
    </a>
    <a class="block-text" href="https://accounts.nintendo.com/term_chooser/privacy_policy">
        <img src="arrow-circle-right-icon.png" height="12px">
        <p>隱私權政策</p>
    </a>
    <a class="block-text" href="https://www.nintendo.tw/support/nintendo_account/">
        <img src="arrow-circle-right-icon.png" height="12px">
        <p>支援</p>
    </a>
</footer>
</body>
</html>
